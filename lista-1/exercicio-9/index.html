<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <div id="content">
        <h1>Calculadora IMC</h1>
        <div class="values">
            <div class="inputValue">
                <label for="inputPeso">Peso:</label>
                <input id="peso" type="text" name="inputPeso"placeholder="Informe o peso">
            </div>
            <div class="inputValue">
                <label>Altura (em cm):</label>
                <input id="altura" type="text" placeholder="Informe a altura">
            </div>
            <div id="submitIMC">
                <button type="submit" onclick="calculoIMC()">Enviar</button>
            </div>
        </div>
        <div id="imcResultado"></div>
        <div id="tabelaIMC">
            <table>
                <thead>
                    <tr>
                        <th scope="col">IMC</th>
                        <th scope="col">Classificação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="abaixo">
                        <td>Abaixo de 18,5</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr class="ideal">
                        <td>Entre 18,5 e 24,9</td>
                        <td>Peso ideal</td>
                    </tr>
                    <tr class="acima">
                        <td>Entre 25,0 e 29,9</td>
                        <td>Levemente acima do peso</td>
                    </tr>
                    <tr class="obesidade1">
                        <td>Entre 30,0 e 34,9</td>
                        <td>Obesidade grau I</td>
                    </tr>
                    <tr class="obesidade2">
                        <td>Entre 35,0 e 39,9</td>
                        <td>Obesidade grau II (severa)</td>
                    </tr>
                    <tr class="obesidade3">
                        <td>Maior ou igual a 40</td>
                        <td>Obesidade grau III (mórbida)</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
